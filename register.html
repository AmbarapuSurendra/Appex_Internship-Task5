<main class="wrap main">
  <h2>Create account</h2>
  <form id="register-form" class="form">
    <label>Full name<input id="reg-name" required></label>
    <label>Email<input id="reg-email" type="email" required></label>
    <label>Password<input id="reg-password" type="password" required minlength="6"></label>
    <div><button class="btn" type="submit">Create account</button></div>
    <p id="reg-feedback" class="muted"></p>
  </form>
</main>

<footer class="site-footer">
